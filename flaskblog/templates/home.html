{% extends 'layout.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="row mb-2">
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">Post</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ post.title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</div>
              <p class="card-text mb-auto">{{ post.content }}</p>
                <a href="mb-auto">- By {{ post.author.username }}</a>
              <a href="#pt-2">Continue reading</a>
            </div>
              <img class="card-img-right flex-auto d-none d-lg-block " src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}" alt="Card image cap">
<!--                <img class="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}" alt="Card image cap">-->
          </div>
        </div>
    </div>
    <p class='text-muted pr-3'></p>
    {% endfor  %}
</div>
{% endblock content %} <!-- will work even without block name i.e. 'content', but just to be clear which block is
 closed we can specify the block name  -->
