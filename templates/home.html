{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p> By {{ post.author }} on {{ post.date }}</p>
    <p> {{ post.content }}</p>
    {% endfor  %}
{% endblock content %} <!-- will work even without block name i.e. 'content', but just to be clear which block is
 closed we can specify the block name  -->
